<section>
    This is the blue page!
    <ol>
        <!-- bc.blueStuff array of string -->
        <!-- singleThing is like bc.blueStuff[i] -->
        <li ng-repeat="singleThing in bc.blueStuff">{{singleThing}}</li>
    </ol>

    <button ng-click="bc.clickUpdate()">CLICK ME</button>
    <div>Count: {{bc.countObj.count}}</div>

    <!-- bc.serverStuff.list is the array of string things -->
    <div ng-repeat="oneThing in bc.serverStuff.list">{{oneThing}}</div>
</section>
